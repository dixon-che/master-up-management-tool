{% extends "groups.html" %}


{% block main_content %}

      <h2>{{ group.name }}</h2>
      <p>{{ group.description }}</p>
      <p><h3><a href="#">Список активных курсов</a></h3></p>


<div>
  <ul>

    {% for student in students %}
    <li><a href="/student/{{ student.id }}/">
      {{ forloop.counter }}. {{ student.first_name }} {{ student.last_name }}
    </a></li>
    {% endfor %}
  </ul>
</div>

{% endblock main_content %}
